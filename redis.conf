# redis.conf (important lines only)

# Bind and protected-mode (for local dev)
bind 0.0.0.0
protected-mode no

# Persistence: RDB snapshotting + AOF
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"

# Require a simple password (replace with a secure password)
# NOTE: `requirepass` is commented out to match other services that connect without auth.
# If you want to enable authentication, uncomment and set a strong password here
# and update any services that connect to Redis to provide that password.
# requirepass myStrongRedisPass123
